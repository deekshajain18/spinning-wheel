<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deposit Coins to User</title>
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
<!-- Stylesheet -->
<link rel="stylesheet" href="deposit.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="deposit-page">
    <h2>Deposit Coins to User</h2>
    <form>
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter username...">
        </div>
        <div class="input-group">
            <label for="mobile">Mobile No:</label>
            <input type="text" id="mobile" name="mobile" placeholder="Enter mobile no...">
        </div>
        <div class="input-group">
            <label for="money">Money:</label>
            <input type="text" id="money" name="money" placeholder="Enter amount...">
        </div>
        <div class="input-group">
            <label for="utr">UTR:</label>
            <input type="text" id="utr" name="utr" placeholder="Enter UTR...">
        </div>
        <div class="input-group">
            <label for="transaction">Transaction To:</label>
            <input type="text" id="transaction" name="transaction" placeholder="Enter transaction to...">
        </div>
        <div class="input-group">
            <label for="coins">Coins:</label>
            <input type="text" id="coins" name="coins" placeholder="Enter coins...">
        </div>
        <button type="submit">Credit</button>
    </form>
</div>
</body>
</html>
