<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deposit Money</title>
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
<!-- Stylesheet -->
<link rel="stylesheet" href="deposit.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="navbar">
    <div class="left-icons">
        <div class="nav-item">
            <i class="fas fa-home"></i>
        </div>
        <div class="nav-item">
            <i class="fas fa-arrow-left"></i>
        </div>
    </div>
    <div class="right-icons">
        <div class="nav-item">
            <i class="fas fa-dollar-sign"></i>
        </div>
        <div class="nav-item">
            <i class="fas fa-plus"></i>
        </div>
        <div class="nav-item" onclick="draw()">
            <i class="fas fa-coins"></i> 10000
        </div>
        <div class="nav-item">
            <i class="fas fa-user"></i>
        </div>
    </div>
</div>

<div class="deposit-container">
    <h2>Deposit</h2>
    <form>
        <label for="amount">Enter Amount:</label>
        <input type="text" id="amount" name="amount" placeholder="$">
        
        <label for="select-value">Select Value:</label>
        <select id="select-value" name="select-value">
            <option value="$10">$10</option>
            <option value="$20">$15</option>
            <option value="$20">$20</option>
            <option value="$20">$25</option>
            <option value="$20">$30</option>
            <option value="$20">$35</option>
            <!-- Add more options as needed -->
        </select>
        
        <button type="submit">Deposit</button>
    </form>
</div>
<script src="deposit.js"></script>
</body>
</html>
