<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spin Wheel App</title>
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
<!-- Stylesheet -->
<link rel="stylesheet" href="spin.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="navbar">
    <div class="left-icons">
        <div class="nav-item">
            <i class="fas fa-home"></i>
        </div>
        <div class="nav-item" >
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="tournament-time">
            Tournament Time Left: <span id="tournament-time">___ sec</span>
        </div>
    </div>
    <div class="right-icons">
        <div class="nav-item">
            <i class="fas fa-dollar-sign"></i>
        </div>
        <div class="nav-item" onclick="plus()">
            <i class="fas fa-plus"></i>
        </div>
        <div class="nav-item">
            <i class="fas fa-coins"></i> 10000
        </div>
        <div class="nav-item">
            <i class="fas fa-user"></i>
        </div>
    </div>
</div>

<div class="wrapper">
    <div class="container">
        <canvas id="wheel"></canvas>
        <button id="spin-btn">Spin</button>
        <img src="image.png" alt="spinner arrow" />
    </div>
    <div id="final-value">
        <p>Click On The Spin Button To Start</p>
    </div>
    <div class="values-container">
        <div class="value-box" style="--rotation: 0deg;">Value 1: $20</div>
        <div class="value-box" style="--rotation: 60deg;">Value 2: $30</div>
        <div class="value-box" style="--rotation: 120deg;">Value 3: $40</div>
        <div class="value-box" style="--rotation: 180deg;">Value 4: $50</div>
        <div class="value-box" style="--rotation: 240deg;">Value 5: $60</div>
        <div class="value-box" style="--rotation: 300deg;">Value 6: $70</div>
    </div>
</div>

<!-- Chart JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
<!-- Chart JS Plugin for displaying text over chart -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
<!-- Script -->
<script src="spin.js"></script>
</body>
</html>
